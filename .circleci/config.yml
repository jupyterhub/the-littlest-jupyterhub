version: 2.1
executors:
    ubuntu_docker:
        docker:
            # Match target OS of TLJH
            - image: ubuntu:18.04
        working_directory: ~/repo


commands:
    setup_venv:
        description: Setup hub venv
        steps:
            - run:
                name: Setup venv
                command: |
                    python3 -m venv /srv/venv
                    echo 'export PATH=/srv/venv/bin:$PATH' >> $BASH_ENV

    install_python:
        description: Install python3, venv, git and make
        steps:
            - run:
                name: install python
                command: |
                    apt-get update --yes && apt-get install --yes python3 python3-venv git make

    upgrade_pip:
        description: Upgrade the pip version to 20.0.*
        steps:
            - run:
                name: upgrade pip
                command: |
                    python3 -m pip install -U pip==20.0.*

    build_systemd_image:
        parameters:
            ubuntu_version:
                type: string
                default: "18.04"
        steps:
            - run:
                name: build systemd image
                command: |
                    .circleci/integration-test.py build-image --ubuntu-version << parameters.ubuntu_version >>

    basic_tests:
        parameters:
            # Whether or not we should run update tests
            upgrade:
                type: string
                default: ""
        steps:
            - run:
                name: Run basic tests
                command: |
                    if [ $CIRCLE_PR_USERNAME ]; then
                        BOOTSTRAP_PIP_SPEC=git+https://github.com/$CIRCLE_PR_USERNAME/the-littlest-jupyterhub.git@$CIRCLE_SHA1
                    else
                        BOOTSTRAP_PIP_SPEC=git+https://github.com/$CIRCLE_PROJECT_USERNAME/the-littlest-jupyterhub.git@$CIRCLE_SHA1
                    fi

                    .circleci/integration-test.py run-test \
                    --bootstrap-pip-spec "$BOOTSTRAP_PIP_SPEC" \
                    basic-tests test_hub.py test_proxy.py \
                    test_install.py test_extensions.py \
                    << parameters.upgrade >>

    admin_tests:
        parameters:
            upgrade:
                type: string
                default: ""
        steps:
            - run:
                name: Run admin tests
                command: |
                    if [ $CIRCLE_PR_USERNAME ]; then
                        BOOTSTRAP_PIP_SPEC=git+https://github.com/$CIRCLE_PR_USERNAME/the-littlest-jupyterhub.git@$CIRCLE_SHA1
                    else
                        BOOTSTRAP_PIP_SPEC=git+https://github.com/$CIRCLE_PROJECT_USERNAME/the-littlest-jupyterhub.git@$CIRCLE_SHA1
                    fi

                    .circleci/integration-test.py run-test \
                    --installer-args "--admin admin:admin" \
                    --bootstrap-pip-spec $BOOTSTRAP_PIP_SPEC \
                    basic-tests test_admin_installer.py \
                    << parameters.upgrade >>

    plugin_tests:
        parameters:
            upgrade:
                type: string
                default: ""
        steps:
            - run:
                name: Run plugin tests
                command: |
                    if [ $CIRCLE_PR_USERNAME ]; then
                        BOOTSTRAP_PIP_SPEC=git+https://github.com/$CIRCLE_PR_USERNAME/the-littlest-jupyterhub.git@$CIRCLE_SHA1
                    else
                        BOOTSTRAP_PIP_SPEC=git+https://github.com/$CIRCLE_PROJECT_USERNAME/the-littlest-jupyterhub.git@$CIRCLE_SHA1
                    fi

                    .circleci/integration-test.py run-test \
                        --bootstrap-pip-spec $BOOTSTRAP_PIP_SPEC \
                        --installer-args "--plugin /srv/src/integration-tests/plugins/simplest" \
                        plugins test_simplest_plugin.py \
                        << parameters.upgrade >>

    bootstrap_checks:
        parameters:
        steps:
            - run:
                name: Run bootstrap checks
                command: |
                    py.test integration-tests/test_bootstrap.py


jobs:
    unit-test:
        executor: ubuntu_docker
        steps:
            - checkout

            # Setup Python
            - install_python

            # Download and cache dependencies
            - restore_cache:
                keys:
                    - v1-dependencies-py3.6-{{ checksum "setup.py" }}-{{ checksum "dev-requirements.txt" }}
                    - v1-dependencies-py3.6-

            - setup_venv

            - upgrade_pip

            - run:
                name: install dependencies
                command: |
                    pip install -r dev-requirements.txt
                    pip install -e .

            - save_cache:
                paths:
                    - /srv/venv/
                key: v1-dependencies-py3.6-{{ checksum "setup.py" }}-{{ checksum "dev-requirements.txt" }}

            - run:
                name: run unit tests
                command: |
                    py.test --cov=tljh tests/

            - run:
                name: upload code coverage stats
                command: |
                    codecov

    integration-test:
        docker:
            - image: docker:18.05.0-ce-git

        steps:
            - run:
                name: setup python3
                command: |
                    apk add --no-cache python3 pytest

            - checkout
            - setup_remote_docker
            - build_systemd_image
            - basic_tests
            - admin_tests
            - plugin_tests
            - bootstrap_checks

    integration-test-rolling:
        docker:
            - image: docker:18.05.0-ce-git

        steps:
            - run:
                name: setup python3
                command: |
                    apk add --no-cache python3 pytest

            - checkout
            - setup_remote_docker
            - build_systemd_image:
                ubuntu_version: "19.10"
            - basic_tests
            - admin_tests
            - plugin_tests

    integration-test-lts:
        docker:
            - image: docker:18.05.0-ce-git

        steps:
            - run:
                name: setup python3
                command: |
                    apk add --no-cache python3 pytest

            - checkout
            - setup_remote_docker
            - build_systemd_image:
                ubuntu_version: "20.04"
            - basic_tests
            - admin_tests
            - plugin_tests

    upgrade-test:
        docker:
            - image: docker:18.05.0-ce-git

        steps:
            - run:
                name: Check upgrade testing
                command: |
                    if [ "$CIRCLE_BRANCH" == "master" ]; then
                        echo "On master, no upgrade to test..."
                        circleci-agent step halt
                    else
                        echo "PR detected, testing upgrade..."
                    fi

            - run:
                name: setup python3
                command: |
                    apk add --no-cache python3 pytest

            - checkout

            - setup_remote_docker

            - build_systemd_image

            - basic_tests:
                upgrade: "--upgrade"

            - admin_tests:
                upgrade: "--upgrade"

            - plugin_tests:
                upgrade: "--upgrade"

workflows:
    version: 2
    all-tests:
        jobs:
            - unit-test
            - integration-test
            - integration-test-lts
            - integration-test-rolling
            - upgrade-test
